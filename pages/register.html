<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام - درمانکس</title>
    
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-light">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="row w-100">
            <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <a href="../index.html" class="text-decoration-none">
                                <h3 class="fw-bold text-primary">
                                    <i class="fas fa-heartbeat me-2"></i>
                                    درمانکس
                                </h3>
                            </a>
                            <p class="text-muted">حساب کاربری جدید ایجاد کنید</p>
                        </div>

                        <!-- Register Form -->
                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">نام</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">نام خانوادگی</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nationalId" class="form-label">کد ملی</label>
                                    <input type="text" class="form-control" id="nationalId" name="nationalId" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="birthDate" class="form-label">تاریخ تولد</label>
                                    <input type="date" class="form-control" id="birthDate" name="birthDate" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">شماره موبایل</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">ایمیل</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="gender" class="form-label">جنسیت</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="">انتخاب کنید</option>
                                    <option value="male">مرد</option>
                                    <option value="female">زن</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">آدرس</label>
                                <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">رمز عبور</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password" required>
                                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">
                                            <i class="fas fa-eye" id="toggleIcon1"></i>
                                        </button>
                                    </div>
                                    <div class="form-text">حداقل ۶ کاراکتر</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">تکرار رمز عبور</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmPassword')">
                                            <i class="fas fa-eye" id="toggleIcon2"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="userType" class="form-label">نوع کاربر</label>
                                <select class="form-select" id="userType" name="userType" required>
                                    <option value="patient">بیمار</option>
                                    <option value="doctor">پزشک</option>
                                </select>
                            </div>

                            <!-- Doctor specific fields -->
                            <div id="doctorFields" class="d-none">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="medicalId" class="form-label">شماره نظام پزشکی</label>
                                        <input type="text" class="form-control" id="medicalId" name="medicalId">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="specialty" class="form-label">تخصص</label>
                                        <select class="form-select" id="specialty" name="specialty">
                                            <option value="">انتخاب کنید</option>
                                            <option value="cardiology">قلب و عروق</option>
                                            <option value="orthopedics">ارتوپدی</option>
                                            <option value="gynecology">زنان و زایمان</option>
                                            <option value="internal">داخلی</option>
                                            <option value="pediatrics">اطفال</option>
                                            <option value="dermatology">پوست</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    با <a href="#" class="text-primary">قوانین و مقررات</a> موافقم
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-user-plus me-2"></i>
                                ثبت نام
                            </button>
                        </form>

                        <!-- Login Link -->
                        <div class="text-center mt-4">
                            <p class="text-muted">
                                قبلاً ثبت نام کرده‌اید؟ 
                                <a href="login.html" class="text-primary text-decoration-none fw-bold">وارد شوید</a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Back to Home -->
                <div class="text-center mt-3">
                    <a href="../index.html" class="text-muted text-decoration-none">
                        <i class="fas fa-arrow-right me-2"></i>
                        بازگشت به صفحه اصلی
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/main.js"></script>
    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(fieldId === 'password' ? 'toggleIcon1' : 'toggleIcon2');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Show/hide doctor fields based on user type
        document.getElementById('userType').addEventListener('change', function() {
            const doctorFields = document.getElementById('doctorFields');
            const medicalId = document.getElementById('medicalId');
            const specialty = document.getElementById('specialty');
            
            if (this.value === 'doctor') {
                doctorFields.classList.remove('d-none');
                medicalId.required = true;
                specialty.required = true;
            } else {
                doctorFields.classList.add('d-none');
                medicalId.required = false;
                specialty.required = false;
            }
        });
    </script>
</body>
</html>
